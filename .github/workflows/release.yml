name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run go vet
      run: go vet ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -ldflags "-s -w" -o timehammer-${{ matrix.suffix }} ./cmd/timehammer
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: timehammer-${{ matrix.suffix }}
        path: timehammer-${{ matrix.suffix }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release
        # Linux/macOS tar.gz
        for dir in artifacts/timehammer-linux-* artifacts/timehammer-darwin-*; do
          if [ -d "$dir" ]; then
            name=$(basename "$dir")
            cd "$dir"
            tar -czf "../../release/${name}.tar.gz" *
            cd ../..
          fi
        done
        # Windows zip
        for dir in artifacts/timehammer-windows-*; do
          if [ -d "$dir" ]; then
            name=$(basename "$dir" .exe)
            cd "$dir"
            zip "../../release/${name}.zip" *
            cd ../..
          fi
        done
        ls -la release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
        draft: false
        prerelease: false
